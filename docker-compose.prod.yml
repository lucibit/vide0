version: '3.8'

services:
  app:
    image: lucibit/vide0:latest
    container_name: vide0-app
    restart: unless-stopped
    volumes:
      - /volume1/Media/vide0:/nas/videos
    environment:
      - DOMAIN=domain.example.com
      - INITIAL_ADMIN_PUBLIC_KEY_FILE_NAME=admin_public.pem
      - INITIAL_ADMIN_KEY_ID=admin
    networks:
      - vide0-network

  nginx:
    image: nginx:alpine
    container_name: vide0-nginx
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "8483:8483"
    volumes:
      - ./nginx.template.conf:/etc/nginx/nginx.conf.template:ro
      - /volume1/Media/vide0:/nas/videos:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - DOMAIN=${DOMAIN}
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - app
    networks:
      - vide0-network

  certbot:
    image: certbot/certbot
    container_name: vide0-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d ${DOMAIN}
    depends_on:
      - nginx

networks:
  vide0-network:
    driver: bridge 