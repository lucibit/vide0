<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Vide0 Player - {{domain}} - {{ filename }}">
    <meta name="og:description" content="{{domain}} shared this video with you - {{ filename }}">
    <meta name="og:image" content="{{ video_url }}">
    <meta name="og:url" content="{{ video_url }}">
    <meta name="og:type" content="video.other">
    <meta name="og:video:url" content="{{ video_url }}">
    <meta name="og:video:secure_url" content="{{ video_url }}">
    <meta property="og:video:width" content="1280">
   <meta property="og:video:height" content="720">
    <title>Video Player - {{ filename }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .video-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }
        
        .video-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            padding: 20px;
            text-align: center;
        }
        
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .video-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ filename }}</h1>
            <div class="video-info">
                <span>üìÖ Uploaded: {{ upload_date }}</span>
                <span>üìÅ Size: {{ file_size }}</span>
            </div>
        </div>
        
        <div class="video-container">
            <video controls autoplay>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="controls">
            <a href="{{ video_url }}" class="download-btn" download>
                üì• Download Video
            </a>
        </div>
    </div>
</body>
</html>
